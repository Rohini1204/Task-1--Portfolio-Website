<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">🍂 Contact Me</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Let’s Connect</h2>
    <form id="contactForm">
      <label>Name:</label><br>
      <input type="text" id="name" required><br>

      <label>Email:</label><br>
      <input type="email" id="email" required><br>

      <label>Message:</label><br>
      <textarea id="message" required></textarea><br>

      <button type="submit">Send</button>
    </form>

    <!-- Social Links with Correct Class -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/tirupatirohini" target="_blank">
        <img src="images/linkedin.png" alt="LinkedIn" class="social-icon">
      </a>
      <a href="https://github.com/Rohini1204" target="_blank">
        <img src="images/github-2.png" alt="GitHub" class="social-icon">
      </a>
    </div>
  </section>

  <footer>
    <p>🍁 My Portfolio 🍁</p>
  </footer>
</body>
</html>
